<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile with css</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="zane-lee-XT9iDcKESjE-unsplash.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">Julia</div>
            <div class="job">I am WED & Mobile Developer</div>
        </div>

        <div class="media-btn">
            <a href="#" class="link" style="background-color: #4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link" style="background-color: #ff0000;"><i class='bx bxl-youtube'></i></a>
        </div>

        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <i class='bx bx-heart'></i><span class="number">100m</span>
            <i class='bx bx-message-rounded-dots'></i><span class="number">50m</span>
            <i class='bx bxs-share-alt'></i><span class="number">150m</span>
        </div>

    </div>

</body>

</html>
